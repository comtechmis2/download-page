<style>
:root {
    --primary: #2563eb;
    --bg: #f5f7fb;
    --card: #ffffff;
    --text: #1f2937;
    --muted: #6b7280;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* HEADER */
.header {
    background: linear-gradient(135deg,#1e3a8a,#2563eb);
    color: #fff;
    padding: 70px 20px;
    text-align: center;
}

.header h1 {
    font-size: 38px;
    margin-bottom: 10px;
}

.header p {
    font-size: 18px;
    opacity: .9;
}

/* MAIN */
.main {
    max-width: 1100px;
    margin: -60px auto 60px;
    padding: 0 20px;
}

.card {
    background: var(--card);
    border-radius: 20px;
    padding: 50px;
    box-shadow: 0 25px 60px rgba(0,0,0,.08);
}

/* DOWNLOAD */
.download {
    text-align: center;
    margin-bottom: 60px;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: var(--primary);
    color: #fff;
    padding: 18px 46px;
    font-size: 20px;
    border-radius: 14px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 10px 30px rgba(37,99,235,.45);
}

.btn:hover {
    transform: translateY(-2px);
}

/* SECTION */
.section {
    margin-top: 60px;
}

.section h2 {
    font-size: 26px;
    margin-bottom: 25px;
    border-left: 6px solid var(--primary);
    padding-left: 14px;
}

/* IMAGE GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 34px;
}

.step {
    position: relative;
    cursor: pointer;
}

.step img {
    width: 100%;
    border-radius: 18px;
    box-shadow: 0 14px 34px rgba(0,0,0,.18);
}

.badge {
    position: absolute;
    top: 14px;
    left: 14px;
    background: var(--primary);
    color: #fff;
    padding: 8px 18px;
    border-radius: 999px;
    font-weight: bold;
    font-size: 14px;
}

/* SINGLE IMAGE */
.full {
    grid-column: span 2;
    max-width: 560px;
    margin: auto;
}

/* LIGHTBOX */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.9);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.lightbox img {
    max-width: 92%;
    max-height: 92%;
    border-radius: 18px;
}

/* FOOTER */
.footer {
    text-align: center;
    color: var(--muted);
    margin-top: 60px;
    font-size: 14px;
}

/* MOBILE */
@media (max-width: 768px) {
    .header h1 {
        font-size: 30px;
    }

    .card {
        padding: 30px;
    }

    .grid {
        grid-template-columns: 1fr;
    }

    .full {
        grid-column: span 1;
    }
}
</style>
